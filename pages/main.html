<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeju beer</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <!-- slick -->
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  </head>
  <body>
    <header></header>

    <section class="ad1">
      <h1>제주의 <span>신선함</span>을 담다<br />제주 위트 에일</h1>
      <div class="ad1_photo">
        <img src="../images/main/Jejuwitale.png" alt="Jejuwitale" />
        <a class="buy_btn" href="#">구매하러가기</a>
      </div>
    </section>

    <section class="ad2">
      <img
        class="ad2_illuste"
        src="../images/main/dive_into_diversity.png"
        alt="dive_into_diversity"
      />

      <div class="ad2_bgc">
        <div class="beer">
          <div class="wit">
            <img
              src="../images/main/제주위트비어 제목 2.png"
              alt="제주위트비어"
            />
            <p>부드럽게 퍼지는 제주감귤 껍질의 산뜻한 맛의 맥주</p>
            <img
              class="beer_photo"
              src="../images/main/제주위트에일 배너.jpg"
              alt="제주위트에일"
            />
          </div>
          <div class="pellong">
            <img
              src="../images/main/제주펠롱에일 젬ㅎㄱ 1.png"
              alt="제주펠롱에일"
            />
            <p>다양하고 개성있는 홉을 블렌딩하여 반짝이는 시트러스향의 맥주</p>
            <img
              class="beer_photo"
              src="../images/main/제주페롱에일 배너1.jpg"
              alt="제주펠롱에일"
            />
          </div>
          <div class="geomong">
            <img
              src="../images/main/제주거멍에일 제목 1.png"
              alt="제주거멍에일"
            />
            <p>
              제주 흑보리와 초콜릿밀을 사용하여 제주의 여름밤을 떠올리는 맥주
            </p>
            <img
              class="beer_photo"
              src="../images/main/제주거멍에일 배너.jpg"
              alt="제주거멍에일"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="waves">
      <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>

      <div class="waves_beer">
        <img
          class="w_illuste img"
          src="../images/제주위트에일 일러.png"
          alt="제주위트에일"
        />
        <img
          class="p_illuste img"
          src="../images/제주펠롱에일 일러.png"
          alt="제주펠롱에일"
        />
        <img
          class="g_illuste img"
          src="../images/제주거멍에일 일러.png"
          alt="제주거멍에일"
        />
      </div>
    </section>

    <div class="find_wrap">
      <div class="find">
        <h1>FIND OUR BEER</h1>
        <ul>
          <li>
            <img
              src="../images/제주위트에일500_main.png"
              alt="제주위트에일500"
            />
            <h3>제주위트에일</h3>
            <a class="buy_btn f" href="#">구매하러가기</a>
          </li>
          <li>
            <img
              src="../images/제주펠롱에일500_main.png"
              alt="제주펠롱에일500"
            />
            <h3>제주펠롱에일</h3>
            <a class="buy_btn f" href="#">구매하러가기</a>
          </li>
          <li>
            <img
              src="../images/제주거멍에일500_main.png"
              alt="제주거멍에일500"
            />
            <h3>제주거멍에일</h3>
            <a class="buy_btn f" href="#">구매하러가기</a>
          </li>
          <li>
            <img src="../images/제주라거500_main.png" alt="제주라거500" />
            <h3>제주라거</h3>
            <a class="buy_btn f" href="#">구매하러가기</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="c_slider">
      <img src="../images/711.jpg" alt="711" />
      <img src="../images/cu.jpg" alt="cu" />
      <img src="../images/gs25.jpg" alt="gs25" />
      <img src="../images/vic mart.jpg" alt="vic" />
      <img src="../images/갤러리아.jpg" alt="갤러리아" />
      <img src="../images/롯데마트.jpg" alt="롯데마트" />
      <img src="../images/롯데백화점.jpg" alt="롯데백화점" />
      <img src="../images/신세계.jpg" alt="신세계" />
      <img src="../images/이마트.jpg" alt="이마트" />
      <img src="../images/이마트트레이더스.jpg" alt="이마트트레이더스" />
    </div>

    <div class="banner">
      <div class="left">
        <img src="../images/main/banner_left.png" alt="banner_left" />
      </div>
      <div class="right">
        <img src="../images/main/제주비어 배너.png" alt="제주비어" />
        <img src="../images/main/제주펠롱에일 배너.png" alt="제주펠롱에일" />
        <img src="../images/main/제주거멍에일 배너.png" alt="제주거멍에일" />
      </div>
    </div>

    <div class="jeju_video">
      <video src="../images/main/jb_tvc_event_web.mp4" autoplay loop></video>
    </div>

    <div class="waves_02">
      <div class="ocean_02">
        <div class="wave02"></div>
        <div class="wave02"></div>
        <div class="wave02"></div>
      </div>
    </div>

    <footer class="content"></footer>

    <a href="#x" class="gotop"><i class="xi-angle-up"></i></a>
  </body>

  <script>
    $('a').attr('href', './shop.html');
    $('a.gotop').attr('href', '');
  </script>

  <script>
    $('header').load('../inc/header.html');
    $('footer').load('../inc/footer.html');
  </script>

  <script>
    $('.ad2_illuste').hover(
      function () {
        $('.ad2_bgc').addClass('active');
      },
      function () {
        $('.ad2_bgc').removeClass('active');
      }
    );
  </script>

  <script>
    $('.right').slick({
      infinite: true,
      autoplay: true,
      autoplaySpeed: 3500,
    });
  </script>

  <script>
    // gotop
    $(window).scroll(function () {
      var scrollValue = $(document).scrollTop();

      if (scrollValue > 300) {
        $('.gotop').fadeIn();
      } else {
        $('.gotop').fadeOut();
      }
    });

    $('.gotop').on('click', function () {
      $('html,body').animate({ scrollTop: 0 });
    });
  </script>
</html>
